			<h1> Cadastro de Produtos </h1> <br> <br>
			<form name="form1" action="cad_produtos.html"  method="post">     
				<input type="hidden" name="cadastrar" value="1" />
				<h3> Nome do Produto: </h3> <br/>

	<script>
			var slide_wrp 		= ".side-menu-wrapper"; //Menu Wrapper
			var open_button 	= ".menu-open"; //Menu Open Button
			var close_button 	= ".menu-close"; //Menu Close Button
			var overlay 		= ".menu-overlay"; //Overlay
			$(slide_wrp).hide().css( {"right": -$(slide_wrp).outerWidth()+'px'}).delay(50).queue(function(){$(slide_wrp).show()}); 
			$(open_button).click(function(e){
				e.preventDefault();
				$(slide_wrp).css( {"right": "0px"});
				setTimeout(function(){
					$(slide_wrp).addClass('active');
				},50);
				$(overlay).css({"opacity":"1", "width":"100%"});
			});
			$(close_button).click(function(e){
				e.preventDefault();
				$(slide_wrp).css( {"right": -$(slide_wrp).outerWidth()+'px'});
				setTimeout(function(){
					$(slide_wrp).removeClass('active');
				},50);
				$(overlay).css({"opacity":"0", "width":"0"});
			});
			$(document).on('click', function(e) {
				if (!e.target.closest(slide_wrp) && $(slide_wrp).hasClass("active")){
					$(slide_wrp).css( {"right": -$(slide_wrp).outerWidth()+'px'}).removeClass('active');
					$(overlay).css({"opacity":"0", "width":"0"});
				}
			});
			$(document).ready(function() {
				$(".animsition").animsition({
					inClass: 'fade-in',
					outClass: 'fade-out',
					inDuration: 1500,
					outDuration: 800,
					linkElement: '.animsition-link',
					// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
					loading: true,
					loadingParentElement: 'body', //animsition wrapper element
					loadingClass: 'animsition-loading',
					loadingInner: '', // e.g '<img src="loading.svg" />'
					timeout: false,
					timeoutCountdown: 5000,
					onLoadEvent: true,
					browser: [ 'animation-duration', '-webkit-animation-duration'],
					// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
					// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
					overlay : false,
					overlayClass : 'animsition-overlay-slide',
					overlayParentElement : 'body',
					transition: function(url){ window.location.href = url; }
				});
			});
			/* BOTÃO VOLTAR */
			function goBack() {
				window.history.back()
			}
		</script>
